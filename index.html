<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker - Cabal Online Ultimate Combo (SEA)</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
      transition: 0.3s;
    }

    th, td {
      border: 1px solid rgba(88, 166, 255, 0.2);
      padding: 4px;
      text-align: center;
      color: #c9d1d9;
      white-space: nowrap;
      transition: 0.3s;
    }

    th.channel-col, td.channel-col {
      width: calc(100% / 26);
      white-space: nowrap;
    }

    th {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      font-weight: bold;
      text-shadow: 0 0 5px #58a6ff;
    }

    #bossTable tr:nth-child(odd) {
      background-color: rgba(88, 166, 255, 0.05) !important;
    }
    #bossTable tr:nth-child(even) {
      background-color: rgba(88, 166, 255, 0.1) !important;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
      accent-color: #58a6ff;
      vertical-align: middle;
    }

    .right-clicked {
      outline: 3px solid #ffeb3b !important;
      box-shadow: 0 0 10px #ffeb3b;
      border-radius: 4px;
    }

    .timer {
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 50px;
      vertical-align: middle;
    }

    .blue { background-color: #0077ff !important; color: white; }
    .green { background-color: #00cc44 !important; color: black; }
    .yellow { background-color: #ffcc00 !important; color: black; }
    .red { background-color: #ff0033 !important; color: white; }

    #notifications {
      margin-top: 25px;
      text-align: center;
      position: relative;
    }

    #notifications div {
      width: 60%;
      margin: 8px auto;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      position: relative;
    }

    .highlight-row td {
      background-color: rgba(255, 255, 255, 0.08) !important;
    }
    .highlight-col {
      background-color: rgba(255, 255, 255, 0.12) !important;
    }

    body.light {
      background: #f2f2f2;
      color: #222;
    }

    body.light table {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    body.light th {
      background: #d0e4ff;
      color: #003366;
      text-shadow: none;
    }

    body.light td {
      color: #222;
      border-color: #aac4e6;
    }

    body.light #bossTable tr:nth-child(odd) {
      background-color: #f7fbff !important;
    }
    body.light #bossTable tr:nth-child(even) {
      background-color: #eaf4ff !important;
    }

    body.light .timer {
      text-shadow: none;
    }

    body.light #notifications div {
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    body.light .highlight-row td {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }
    body.light .highlight-col {
      background-color: rgba(0, 0, 0, 0.08) !important;
    }

    #themeToggle {
      padding: 6px 12px;
      background: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 999;
    }

    #logButton {
      padding: 6px 12px;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 60px;
      z-index: 999;
    }

    #columnSelector {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }
    #columnSelector label {
      margin-right: 12px;
      cursor: pointer;
    }

    /* LOGIN / LOGOUT BUTTONS */
    #loginBtn, #logoutBtn {
      position: fixed;
      top: 20px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }
    #loginBtn { right: 100px; background: #58a6ff; color: white; }
    #logoutBtn { right: 20px; background: #dc3545; color: white; display: none; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button id="loginBtn">Login</button>
<button id="logoutBtn">Logout</button>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<h2>Boss Tracker - Cabal Ultimate Combo (SEA)</h2>

<table id="bossTable"></table>

<div id="notifications"></div>

<button id="themeToggle">Light Mode</button>
<button id="logButton">LOG</button>

<div id="columnSelector"></div>

<script>
/* Firebase Config (giữ nguyên bản index_bug) */
const firebaseConfig = {
  apiKey: "AIzaSyCjnE-pTZymLmDafzfBwMOZu9lG8VYFNJA",
  authDomain: "boss-tracker-v2.firebaseapp.com",
  databaseURL: "https://boss-tracker-v2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "boss-tracker-v2",
  storageBucket: "boss-tracker-v2.firebasestorage.app",
  messagingSenderId: "765872513495",
  appId: "1:765872513495:web:11f900233496c675932b92"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* LOGIN / LOGOUT */
auth.onAuthStateChanged(user => {
  if (user) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    if (!location.href.includes("login.html")) location.href = "login.html";
  }
});

loginBtn.onclick = () => location.href = "login.html";
logoutBtn.onclick = () => auth.signOut().then(() => location.href = "login.html");

/* THEME */
function applyTheme(mode) {
  if (mode === "light") {
    document.body.classList.add("light");
    themeToggle.textContent = "Dark Mode";
  } else {
    document.body.classList.remove("light");
    themeToggle.textContent = "Light Mode";
  }
}
applyTheme(localStorage.getItem("themeMode") || "dark");

themeToggle.onclick = () => {
  const newTheme = document.body.classList.contains("light") ? "dark" : "light";
  applyTheme(newTheme);
  localStorage.setItem("themeMode", newTheme);
};

/* LOG BUTTON */
logButton.onclick = () => location.href = "log.html";

/* COLUMN SELECTOR */
const bosses = ["Manticore","Dark Kimzark","Minisha","Pluma","Pena Top","Pena Bot","Quadra","Tank Top","Tank Bot","Cây","Sói","Bò","Cauda"];
const columnSelector = document.getElementById("columnSelector");

bosses.forEach((boss, index) => {
  columnSelector.innerHTML += `
    <label>
      <input type="checkbox" class="colToggle" data-col="${index+1}" checked>
      ${boss}
    </label>
  `;
});

/* RESTORE SAVED COLUMN VISIBILITY */
const saved = JSON.parse(localStorage.getItem("columnVisibility") || "{}");
document.querySelectorAll(".colToggle").forEach(cb => {
  const col = cb.dataset.col;
  if (saved[col] !== undefined) cb.checked = saved[col];
});

/* APPLY COLUMN VISIBILITY */
function toggleColumn(colIndex, show) {
  const rows = bossTable.rows;
  for (let r = 0; r < rows.length; r++) {
    const cell = rows[r].cells[colIndex];
    if (cell) cell.style.display = show ? "" : "none";
  }
}

document.addEventListener("change", e => {
  if (e.target.classList.contains("colToggle")) {
    const col = parseInt(e.target.dataset.col);
    toggleColumn(col, e.target.checked);

    const save = {};
    document.querySelectorAll(".colToggle").forEach(cb => {
      save[cb.dataset.col] = cb.checked;
    });
    localStorage.setItem("columnVisibility", JSON.stringify(save));
  }
});

/* BUILD TABLE */
const table = document.getElementById("bossTable");

let header = "<tr><th>Channel</th>";
bosses.forEach(b => header += `<th>${b}</th>`);
header += "</tr>";
table.innerHTML = header;

for (let ch = 1; ch <= 30; ch++) {
  let row = `<tr><td>${ch}</td>`;
  bosses.forEach(boss => {
    const id = `${ch}_${boss}`;
    row += `<td><input type="checkbox" id="${id}"><div class="timer" id="t_${id}">--</div></td>`;
  });
  row += "</tr>";
  table.insertAdjacentHTML("beforeend", row);
}

/* APPLY SAVED COLUMN VISIBILITY */
document.querySelectorAll(".colToggle").forEach(cb => {
  toggleColumn(parseInt(cb.dataset.col), cb.checked);
});

/* TIMER + LOGIC */
let timersData = {};

bosses.forEach(boss => {
  for (let ch = 1; ch <= 30; ch++) {

    const id = `${ch}_${boss}`;
    const checkbox = document.getElementById(id);
    const timerCell = document.getElementById("t_" + id);

    checkbox.addEventListener("change", e => {
      const user = auth.currentUser;
      const email = user ? user.email.split("@")[0] : "unknown";

      if (e.target.checked) {
        db.ref("timers/" + id).set({ checked: true, startTime: Date.now() });

        db.ref("logs").push({
          id: id,
          action: "check",
          time: Date.now(),
          user: email
        });

      } else {
        db.ref("timers/" + id).remove();
        if (timerCell.intervalId) clearInterval(timerCell.intervalId);
        timerCell.textContent = "--";
        timerCell.className = "timer"; /* RESET MÀU */

        db.ref("logs").push({
          id: id,
          action: "uncheck",
          time: Date.now(),
          user: email
        });
      }
    });

    checkbox.addEventListener("contextmenu", e => {
      e.preventDefault();
      const colorRef = db.ref("colors/" + id);

      if (checkbox.classList.contains("right-clicked")) {
        checkbox.classList.remove("right-clicked");
        colorRef.remove();
      } else {
        checkbox.classList.add("right-clicked");
        colorRef.set(true);
      }
    });

    timerCell.addEventListener("contextmenu", e => {
      e.preventDefault();

      const input = prompt("Nhập số PHÚT muốn đếm ngược:");
      if (!input) return;

      const minutes = parseInt(input);
      if (isNaN(minutes) || minutes <= 0) {
        alert("Vui lòng nhập số nguyên dương!");
        return;
      }

      const totalSeconds = 240 * 60;
      const remainSeconds = minutes * 60;
      const newStart = Date.now() - (totalSeconds - remainSeconds) * 1000;

      db.ref("timers/" + id).set({ checked: true, startTime: newStart });
      checkbox.checked = true;
    });

  }
});

/* RESTORE YELLOW MARKS */
db.ref("colors").on("value", snapshot => {
  const colors = snapshot.val() || {};
  Object.keys(colors).forEach(id => {
    const checkbox = document.getElementById(id);
    if (checkbox) checkbox.classList.add("right-clicked");
  });
});

/* COUNTDOWN */
db.ref("timers").on("value", snapshot => {
  timersData = snapshot.val() || {};

  Object.keys(timersData).forEach(id => {
    const { checked, startTime } = timersData[id];
    const timerCell = document.getElementById("t_" + id);
    const checkbox = document.getElementById(id);

    if (!timerCell || !checkbox) return;
    checkbox.checked = checked;

    if (timerCell.intervalId) clearInterval(timerCell.intervalId);

    if (checked) {
      timerCell.intervalId = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const remain = 240 * 60 - elapsed;

        if (remain <= 0) {
          timerCell.textContent = "_SoS_";
          timerCell.className = "timer red";
          try { alertSound.play(); } catch(e){}
          clearInterval(timerCell.intervalId);
          return;
        }

        const mm = String(Math.floor(remain / 60)).padStart(2, '0');
        const ss = String(remain % 60).padStart(2, '0');
        timerCell.textContent = `${mm}:${ss}`;

        timerCell.className = "timer";
        if (remain >= 235 * 60) timerCell.classList.add("blue");
        else if (remain > 5 * 60) timerCell.classList.add("green");
        else if (remain > 3 * 60) timerCell.classList.add("yellow");
        else timerCell.classList.add("red");

      }, 1000);
    } else {
      timerCell.textContent = "--";
      timerCell.className = "timer"; /* RESET MÀU */
    }
  });
});

/* NOTIFICATIONS */
setInterval(() => {
  let soon = [];

  Object.keys(timersData).forEach(id => {
    const { checked, startTime } = timersData[id];
    if (!checked) return;

    const remain = 240 * 60 - Math.floor((Date.now() - startTime) / 1000);
    if (remain <= 0) return;

    const mm = String(Math.floor(remain / 60)).padStart(2, '0');
    const ss = String(remain % 60).padStart(2, '0');
    const [ch, boss] = id.split("_");

    soon.push({ ch, boss, text: `${mm}:${ss}`, remain });
  });

  soon.sort((a, b) => a.remain - b.remain);

  const box = document.getElementById("notifications");
  box.innerHTML = "";

  soon.slice(0, 5).forEach(item => {
    const div = document.createElement("div");
    div.textContent = `Kênh ${item.ch} – ${
