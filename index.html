<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker – TEST MODE</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }

    .timer {
      margin-top: 4px;
      font-weight: bold;
    }

    .blue { color: #4da6ff; }
    .green { color: #00ff88; }
    .yellow { color: #ffcc00; }
    .red { color: #ff4444; }

    .right-clicked {
      outline: 3px solid yellow;
    }

    #notifications div {
      margin: 4px 0;
      padding: 4px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<h2>Boss Tracker – TEST MODE (No Login)</h2>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<table id="bossTable"></table>
<div id="notifications"></div>

<script>
  /* Firebase config */
  const firebaseConfig = {
    apiKey: "AIzaSyCjnE-pTZymLmDafzfBwMOZu9lG8VYFNJA",
    authDomain: "boss-tracker-v2.firebaseapp.com",
    databaseURL: "https://boss-tracker-v2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "boss-tracker-v2",
    storageBucket: "boss-tracker-v2.firebasestorage.app",
    messagingSenderId: "765872513495",
    appId: "1:765872513495:web:11f900233496c675932b92"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  /* Vì không có Auth → user mặc định */
  const TEST_USER = "test-user";

  const bosses = [
    "Manticore","Dark Kimzark","Minisha","Pluma","Pena Top","Pena Bot",
    "Quadra","Tank Top","Tank Bot","Cây","Sói","Bò","Cauda"
  ];

  const table = document.getElementById("bossTable");

  /* Tạo header */
  let header = "<tr><th>Channel</th>";
  bosses.forEach(b => header += `<th>${b}</th>`);
  header += "</tr>";
  table.innerHTML = header;

  /* Tạo bảng 30 kênh */
  for (let ch = 1; ch <= 30; ch++) {
    let row = `<tr><td>${ch}</td>`;
    bosses.forEach(boss => {
      const id = `${ch}_${boss}`;
      row += `
        <td>
          <input type="checkbox" id="${id}">
          <div class="timer" id="t_${id}">--</div>
        </td>`;
    });
    row += "</tr>";
    table.insertAdjacentHTML("beforeend", row);
  }

  /* LOG + TIMER */
  bosses.forEach(boss => {
    for (let ch = 1; ch <= 30; ch++) {

      const id = `${ch}_${boss}`;
      const checkbox = document.getElementById(id);
      const timerCell = document.getElementById("t_" + id);

      /* Chuột trái → bật/tắt */
      checkbox.addEventListener("change", e => {
        const email = TEST_USER;

        if (e.target.checked) {
          db.ref("timers/" + id).set({
            checked: true,
            startTime: Date.now()
          });

          db.ref("logs").push({
            id: id,
            action: "check",
            time: Date.now(),
            user: email
          });

        } else {
          db.ref("timers/" + id).remove();
          if (timerCell.intervalId) clearInterval(timerCell.intervalId);
          timerCell.textContent = "--";

          db.ref("logs").push({
            id: id,
            action: "uncheck",
            time: Date.now(),
            user: email
          });
        }
      });

      /* Chuột phải → đánh dấu vàng */
      checkbox.addEventListener("contextmenu", e => {
        e.preventDefault();

        const colorRef = db.ref("colors/" + id);

        if (checkbox.classList.contains("right-clicked")) {
          checkbox.classList.remove("right-clicked");
          colorRef.remove();
        } else {
          checkbox.classList.add("right-clicked");
          colorRef.set(true);
        }
      });

      /* Chuột phải timer → nhập phút */
      timerCell.addEventListener("contextmenu", e => {
        e.preventDefault();

        const input = prompt("Nhập số PHÚT muốn đếm ngược:");
        if (input === null) return;

        const minutes = parseInt(input);
        if (isNaN(minutes) || minutes <= 0) {
          alert("Vui lòng nhập số nguyên dương!");
          return;
        }

        const totalSeconds = 240 * 60;
        const remainSeconds = minutes * 60;
        const newStart = Date.now() - (totalSeconds - remainSeconds) * 1000;

        db.ref("timers/" + id).set({
          checked: true,
          startTime: newStart
        });

        checkbox.checked = true;
      });

    }
  });

  /* Khôi phục màu vàng */
  db.ref("colors").on("value", snapshot => {
    const colors = snapshot.val() || {};
    Object.keys(colors).forEach(id => {
      const checkbox = document.getElementById(id);
      if (checkbox) checkbox.classList.add("right-clicked");
    });
  });

  /* Countdown */
  let timersData = {};
  db.ref("timers").on("value", snapshot => {
    timersData = snapshot.val() || {};

    Object.keys(timersData).forEach(id => {
      const { checked, startTime } = timersData[id];
      const timerCell = document.getElementById("t_" + id);
      const checkbox = document.getElementById(id);

      if (!timerCell || !checkbox) return;
      checkbox.checked = checked;

      if (timerCell.intervalId) clearInterval(timerCell.intervalId);

      if (checked) {
        timerCell.intervalId = setInterval(() => {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          const remain = 240 * 60 - elapsed;

          if (remain <= 0) {
            timerCell.textContent = "_SoS_";
            timerCell.className = "timer red";
            try { document.getElementById("alertSound").play(); } catch(e){}
            clearInterval(timerCell.intervalId);
            return;
          }

          const mm = String(Math.floor(remain / 60)).padStart(2, '0');
          const ss = String(remain % 60).padStart(2, '0');
          timerCell.textContent = `${mm}:${ss}`;

          timerCell.className = "timer";
          if (remain >= 235 * 60) timerCell.classList.add("blue");
          else if (remain > 5 * 60) timerCell.classList.add("green");
          else if (remain > 3 * 60) timerCell.classList.add("yellow");
          else timerCell.classList.add("red");

        }, 1000);
      } else {
        timerCell.textContent = "--";
        timerCell.className = "timer";
      }
    });
  });

  /* Notifications */
  setInterval(() => {
    let soon = [];

    Object.keys(timersData).forEach(id => {
      const { checked, startTime } = timersData[id];
      if (!checked) return;

      const remain = 240 * 60 - Math.floor((Date.now() - startTime) / 1000);
      if (remain <= 0) return;

      const mm = String(Math.floor(remain / 60)).padStart(2, '0');
      const ss = String(remain % 60).padStart(2, '0');
      const [ch, boss] = id.split("_");

      soon.push({
        ch, boss,
        text: `${mm}:${ss}`,
        remain
      });
    });

    soon.sort((a, b) => a.remain - b.remain);

    const box = document.getElementById("notifications");
    box.innerHTML = "";

    soon.slice(0, 5).forEach(item => {
      const div = document.createElement("div");
      div.textContent = `Kênh ${item.ch} – ${item.boss} – ${item.text}`;
      box.appendChild(div);
    });

  }, 1000);
</script>

</body>
</html>
