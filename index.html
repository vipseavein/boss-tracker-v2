<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử thao tác – Boss Tracker</title>
 <link rel="icon" type="image/x-icon" href="GmBuff.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #filters {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="date"] {
      padding: 6px 10px;
      margin: 0 5px;
      border-radius: 6px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: #e6edf3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }

    th, td {
      border: 1px solid rgba(88,166,255,0.2);
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: rgba(88,166,255,0.2);
      color: #58a6ff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    .check {
      color: #00ff88;
      font-weight: bold;
    }

    .uncheck {
      color: #ff4444;
      font-weight: bold;
    }

    /* Pagination */
    #pagination {
      margin-top: 20px;
      text-align: center;
    }

    #pagination button {
      padding: 6px 12px;
      margin: 0 5px;
      background: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #pagination span {
      margin: 0 10px;
      font-size: 16px;
      color: #58a6ff;
    }

    /* Action buttons bottom-left */
    #actions {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 999;
    }

    #actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 8px;
    }

    #exportExcel { background: #28a745; color: white; }
    #clearLogs { background: #dc3545; color: white; }

    /* Back button bottom-right */
    #backButton {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 6px 12px;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,152,0,0.4);
      z-index: 999;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- XLSX for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

  <h2>Lịch sử thao tác Checkbox</h2>

  <!-- BỘ LỌC -->
  <div id="filters">
    <select id="filterChannel">
      <option value="">-- Lọc theo kênh --</option>
    </select>

    <select id="filterBoss">
      <option value="">-- Lọc theo boss --</option>
    </select>

    <select id="filterAction">
      <option value="">-- Hành động --</option>
      <option value="check">✔ Bật</option>
      <option value="uncheck">✘ Tắt</option>
    </select>

    <input type="date" id="filterDate">
  </div>

  <!-- BẢNG LOG -->
  <table id="logTable">
    <tr>
      <th>Thời gian</th>
      <th>Kênh</th>
      <th>Boss</th>
      <th>Hành động</th>
    </tr>
  </table>

  <!-- PHÂN TRANG -->
  <div id="pagination">
    <button id="prevPage">Trang trước</button>
    <span id="pageInfo">Trang 1</span>
    <button id="nextPage">Trang sau</button>
  </div>

  <!-- ACTION BUTTONS BOTTOM-LEFT -->
  <div id="actions">
    <button id="exportExcel">Xuất Excel</button>
    <button id="clearLogs">Xóa log cũ hơn 5 tiếng</button>
  </div>

  <!-- BACK BUTTON BOTTOM-RIGHT -->
  <button id="backButton">Quay lại trang chính</button>

  <script>
   /* Firebase Config (giữ nguyên index_bug) */
const firebaseConfig = {
  apiKey: "AIzaSyCjnE-pTZymLmDafzfBwMOZu9lG8VYFNJA",
  authDomain: "boss-tracker-v2.firebaseapp.com",
  databaseURL: "https://boss-tracker-v2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "boss-tracker-v2",
  storageBucket: "boss-tracker-v2.firebasestorage.app",
  messagingSenderId: "765872513495",
  appId: "1:765872513495:web:11f900233496c675932b92"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const logTable = document.getElementById("logTable");
    const filterChannel = document.getElementById("filterChannel");
    const filterBoss = document.getElementById("filterBoss");
    const filterAction = document.getElementById("filterAction");
    const filterDate = document.getElementById("filterDate");

    let allLogs = [];
    let filteredLogs = [];

    let currentPage = 1;
    const rowsPerPage = 20;

    db.ref("logs").orderByChild("time").on("value", snapshot => {
      allLogs = [];

      snapshot.forEach(item => {
        const log = item.val();
        if (!log || !log.id || !log.time) return;
        allLogs.push(log);
      });
    allLogs.reverse();

      applyFilters();
    });

    function applyFilters() {
      filteredLogs = allLogs.filter(log => {
        const parts = log.id.split("_");
        if (parts.length < 2) return false;

        const ch = parts[0];
        const boss = parts.slice(1).join("_");

        if (filterChannel.value && filterChannel.value !== ch) return false;
        if (filterBoss.value && filterBoss.value !== boss) return false;
        if (filterAction.value && filterAction.value !== log.action) return false;

        if (filterDate.value) {
          const d = new Date(log.time);
          const yyyy = d.getFullYear();
          const mm = String(d.getMonth() + 1).padStart(2, "0");
          const dd = String(d.getDate()).padStart(2, "0");
          if (`${yyyy}-${mm}-${dd}` !== filterDate.value) return false;
        }

        return true;
      });

      currentPage = 1;
      renderPagination();
      renderLogs();
      fillFilterOptions();
    }

    function fillFilterOptions() {
      const channels = new Set();
      const bosses = new Set();

      allLogs.forEach(log => {
        const parts = log.id.split("_");
        if (parts.length < 2) return;
        channels.add(parts[0]);
        bosses.add(parts.slice(1).join("_"));
      });

      filterChannel.innerHTML = `<option value="">-- Lọc theo kênh --</option>`;
      channels.forEach(ch => filterChannel.innerHTML += `<option value="${ch}">Kênh ${ch}</option>`);

      filterBoss.innerHTML = `<option value="">-- Lọc theo boss --</option>`;
      bosses.forEach(b => filterBoss.innerHTML += `<option value="${b}">${b}</option>`);
    }

    function renderLogs() {
      logTable.innerHTML = `
        <tr>
          <th>Thời gian</th>
          <th>Kênh</th>
          <th>Boss</th>
          <th>Hành động</th>
        </tr>
      `;

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;

      filteredLogs.slice(start, end).forEach(log => {
        const parts = log.id.split("_");
        const ch = parts[0];
        const boss = parts.slice(1).join("_");

        const time = new Date(log.time);
        const timeStr = time.toLocaleTimeString("vi-VN") + " - " + time.toLocaleDateString("vi-VN");

        logTable.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${timeStr}</td>
            <td>${ch}</td>
            <td>${boss}</td>
            <td class="${log.action}">
              ${log.action === "check" ? "✔ Bật" : "✘ Tắt"}
            </td>
          </tr>
        `);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage);
      document.getElementById("pageInfo").textContent = `Trang ${currentPage} / ${totalPages || 1}`;
    }

    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPagination();
        renderLogs();
      }
    };

    document.getElementById("nextPage").onclick = () => {
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPagination();
        renderLogs();
      }
    };

    filterChannel.onchange =
    filterBoss.onchange =
    filterAction.onchange =
    filterDate.onchange = applyFilters;

    /* EXPORT EXCEL */
    document.getElementById("exportExcel").addEventListener("click", () => {
      if (filteredLogs.length === 0) {
        alert("Không có dữ liệu để xuất!");
        return;
      }

      const data = filteredLogs.map(log => {
        const parts = log.id.split("_");
        const ch = parts[0];
        const boss = parts.slice(1).join("_");
        const time = new Date(log.time);

        return {
          "Thời gian": time.toLocaleString("vi-VN"),
          "Kênh": ch,
          "Boss": boss,
          "Hành động": log.action === "check" ? "Bật" : "Tắt"
        };
      });

      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Logs");

      XLSX.writeFile(workbook, "lich_su_log.xlsx");
    });

    /* CLEAR LOGS – chỉ xóa log cũ hơn 5 tiếng */
    document.getElementById("clearLogs").addEventListener("click", () => {
      if (!confirm("Bạn có chắc muốn xóa log cũ hơn 5 tiếng?")) return;

      const now = Date.now();
      const fiveHours = 5 * 60 * 60 * 1000;

      db.ref("logs").once("value", snapshot => {
        const logs = snapshot.val() || {};

        Object.keys(logs).forEach(key => {
          const log = logs[key];
          if (!log.time) return;

          if (now - log.time > fiveHours) {
            db.ref("logs/" + key).remove();
          }
        });

        alert("Đã xóa log cũ hơn 5 tiếng!");

        allLogs = allLogs.filter(l => now - l.time <= fiveHours);
        filteredLogs = filteredLogs.filter(l => now - l.time <= fiveHours);
        renderLogs();
        renderPagination();
      });
    });

    /* BACK BUTTON */
    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
