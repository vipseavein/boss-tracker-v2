<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập – Boss Tracker</title>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88,166,255,0.3);
      width: 320px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: white;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #error {
      color: #ff4444;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body>

  <div id="loginBox">
    <h2>Đăng nhập</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mật khẩu">

    <button id="loginBtn">Đăng nhập</button>

    <div id="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXdf1nQabS_5tt2gpIxDxo2w14KVsyL8g",
      authDomain: "boss-tracker-9e069.firebaseapp.com",
      projectId: "boss-tracker-9e069",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          document.getElementById("error").textContent = "Sai email hoặc mật khẩu!";
        });
    });
  </script>

</body>
</html>
